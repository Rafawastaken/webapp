{% extends './admin/base.html' %} {% block content %}

<div class="row mt-3">
  <div class="col-2"></div>
  <div class="col-8 text-start">
    <span class="display-5"> Login</span>
    <hr />
  </div>
  <div class="col-2"></div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <form method="POST">
        {{form.csrf_token}}
        <div class="mb-3">
          {{form.username(placeholder = 'Enter Username', class =
          'form-control')}}
        </div>
        <div class="mb-3">
          {{form.password(placeholder = 'Enter Password', class =
          'form-control')}}
        </div>
        <div class="row">
          <div class="col-6">
            <input
              type="submit"
              class="btn btn-primary form-control"
              value="Login"
            />
          </div>
          <div class="col-6">
            <a type="submit" class="btn btn-secondary form-control">Go Back</a>
          </div>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
{% endblock %}
