{% extends './admin/base.html' %} {% block content %}

<div class="row mt-3 mb-3">
  <div class="col-8">
    <div class="display-5">Genres Management</div>
  </div>
</div>
<hr class="mb-4" />
<div class="row mb-4">
  <form method="POST">
    {{form.csrf_token}}
    <div class="row">
      <div class="col-8">
        {{form.genre(placeholder='Genre Name', class='form-control')}}
      </div>
      <div class="col-4">
        <input
          type="submit"
          value="Add Genre"
          class="form-control btn btn-dark"
        />
      </div>
    </div>
  </form>
</div>
<div class="row mt-3">
  <table class="table table-secondary table-striped text-center">
    <thead class="table-dark">
      <tr>
        <th scope="col">Genre</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for genre in genres %}
      <tr>
        <td>{{genre.name.title()}}</td>
        <td>
          <a
            href="#"
            class="btn btn-sm btn-outline-secondary form-control disabled"
            >Edit</a
          >
        </td>
        <td>
          <form
            action="{{url_for('games_admin.delete_genre', id = genre.id)}}"
            method="POST"
          >
            <input
              type="submit"
              class="btn btn-sm btn-outline-danger form-control"
              value="Del"
            />
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
